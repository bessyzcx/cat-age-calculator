<!-- AdSense Configuration Template -->
<!-- 复制以下代码并替换 YOUR_PUBLISHER_ID 和 YOUR_AD_SLOT_ID -->

<!-- 1. 在 index.html 的 <head> 部分添加 -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID" crossorigin="anonymous"></script>

<!-- 2. 顶部横幅广告 -->
<div class="ad-container">
    <h4 class="ad-label">Advertisement</h4>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_AD_SLOT_ID_TOP"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<!-- 3. 计算器下方广告 -->
<div class="ad-container">
    <h4 class="ad-label">Sponsored</h4>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_AD_SLOT_ID_CALC"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<!-- 4. 信息区域下方广告 -->
<div class="ad-container">
    <h4 class="ad-label">Sponsored</h4>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_AD_SLOT_ID_INFO"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<!-- 配置说明：
1. YOUR_PUBLISHER_ID: 你的AdSense发布商ID (格式: ca-pub-1234567890123456)
2. YOUR_AD_SLOT_ID_TOP: 顶部广告位ID
3. YOUR_AD_SLOT_ID_CALC: 计算器下方广告位ID  
4. YOUR_AD_SLOT_ID_INFO: 信息区域下方广告位ID

获取这些ID的步骤：
1. 登录 Google AdSense
2. 点击 "广告" -> "创建新广告单元"
3. 选择广告类型（推荐：响应式广告）
4. 创建后复制广告代码中的ID
-->
